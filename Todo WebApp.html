<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-HTML Todo WebApp</title>
    <link rel="stylesheet" href="todo WebApp.css">
</head>

<body>
    <h1>My Third Javascript and HTML Combo <em>TODO LIST</em> Web Application</h1> <br>
    <hr>
    <center>
        <div id="todoBody">
            <h2>Todo App</h2>
            <div id="inputDiv">
                <input id="todo-task" placeholder="Enter what to do" type="text">
                <button class="btnAdd" onclick="addTodo()">ADD</button>
                <button class="btnDel" onclick="delAll()">Delete All</button>
            </div>
            <div>
                <ul id="todo-list">

                </ul>
            </div>
        </div>
    </center>
</body>
<script src="TodoApp WebApp.js"></script>

</html>
