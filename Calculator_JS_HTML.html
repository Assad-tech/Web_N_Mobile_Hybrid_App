<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS-HTML Calculator</title>
    <link rel="stylesheet" href="Calculator_JS_HTML.css">
</head>
<body>
    <h1>My First Javascript and HTML Combo <em>Calculator</em> Web Application</h1>


<div class="mainDiv">
    <div>
        <input id="result" class="Result" type="text" name="" id="">
    </div>
    <div>
        <button onclick="clearResult()" class="clearBtn">C</button>
    </div>
    <div>
        <button class="Btn" onclick="getNumber('7')">7</button>
        <button class="Btn" onclick="getNumber('8')" >8</button>
        <button class="Btn" onclick="getNumber('9')" >9</button>
        <button class="Btn" onclick="getNumber('/')" >/</button>
    </div>
    <div>
        <button class="Btn" onclick="getNumber('4')" >4</button>
        <button class="Btn" onclick="getNumber('5')" >5</button>
        <button class="Btn" onclick="getNumber('6')" >6</button>
        <button class="Btn" onclick="getNumber('*')" >*</button>
    </div>
    <div>
        <button class="Btn" onclick="getNumber('1')" >1</button>
        <button class="Btn" onclick="getNumber('2')" >2</button>
        <button class="Btn" onclick="getNumber('3')" >3</button>
        <button class="Btn" onclick="getNumber('+')" >+</button>
    </div>
    <div>
        <button class="Btn" onclick="getNumber('0')" >0</button>
        <button class="BtnLast" onclick="getResult()" >=</button>
        <button class="Btn" onclick="getNumber('-')" >-</button>
    </div>
</div>
<br>
<center>
    <a id="backBtn" role="button" href="../index.html">Go Back</a>
</center>
</body>
<script src="Calclator_JS_HTML.JS"></script>
</html>
